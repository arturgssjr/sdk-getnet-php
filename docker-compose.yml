version: "3.7"

services: 
  php:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        - TZ=${TZ}
        - INSTALL_XDEBUG=${INSTALL_XDEBUG}
        - INSTALL_OPCACHE=${INSTALL_OPCACHE}
        - APPLICATION_ENVIRONMENT=${APPLICATION_ENVIRONMENT}
    tty: true
    volumes: 
      - .:/var/www/